{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_book') }}" method=post class=add-book>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Author:
        <dd><input type=text size=30 name=author>
        <dd><input type=submit value=Add>
      </dl>
    </form>
  {% endif %}

  <div class="shelf">
  {% for book in books %}
    <div class="book">
      <div class="icon default"></div>
      <h2>{{ book.title }}</h2>
      <p>by {{ book.author }}</p>
    </div>
  {% else %}
    <p>Unbelievable.  No books here so far</p>
  {% endfor %}
{% endblock %}
